<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<footer class="footer">
    <div class="logo">
        <span class="logo__footer">Игорь Долгих</span><br>
        <p class="logo__rights">&#169; Ольга Долгих 2019.
            Все права.</p>
    </div>
    <input type="checkbox" id="submit"><label class="button" for="submit">закажите выступление</label>
    <form class="order-form" action="#" id="order-form">
        <div class="order-form__inner">
            <h3 class="order-form__header">Закажите выступление</h3>
            <label class="order-form__username" for="username">Ваше имя</label>
            <input class="order-form__text" type="text" id="username">
            <label class="order-form__tel" for="phone">Ваш телефон</label>
            <input class="order-form__phone" id="phone" type="tel">
            <input class="order-form__input-submit button" type="submit" value="Отправить">
        </div>
        <a class="order-form__button" title="закрыть" href="../page1/index.html"><i class="fas fa-times-circle"></i></a>
    </form>
    <div class="social-link">
        <a class="logo__social-link" href="#">
            <i class="fab fa-instagram"></i>
        </a>
        <a class="logo__social-link" href="#">
            <i class="fab fa-vk"></i>
        </a>
        <a class="logo__social-link" href="">
            <i class="fab fa-facebook-square"></i>
        </a>
    </div>
</footer>

</body>
</html>
