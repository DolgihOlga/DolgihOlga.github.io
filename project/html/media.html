<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Медиа</title>
    <link rel="stylesheet" href="../css/media.css">
    <link rel="icon" type="image/png" sizes="48x48" href="../images/icon.png">
    <script src="../js/submenu.js"></script>
    <script src="../js/order-form.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="logo"><span>Игорь Долгих</span></div>
            <input type="checkbox" id="menu-checkbox">
            <label class="checkbox__label" for="menu-checkbox"></label>
            <div class="burger-line first"></div>
            <div class="burger-line second"></div>
            <div class="burger-line third"></div>
            <div class="burger-line fourth"></div>
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item"><a class="navigation__link" href="main.html">Главная</a></li>
                    <li class="navigation__item navigation__item_relative">
                        <button class="navigation__link navigation__link_down" onclick="ShowSub()">Медиа</button>
                        <ul class="submenu" id="menu" onmouseleave="HideSub()">
                            <li class="submenu__item"><a class="submenu__link" href="./../page2/media.html#video">видео</a></li>
                            <li class="submenu__item"><a class="submenu__link" href="./../page2/media.html#audio">аудио</a></li>
                        </ul>
                    </li>
                    <li class="navigation__item"><a class="navigation__link" href="repertoire.html">Репертуар</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="reviews.html">Отзывы</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="contacts.html">Контакты</a></li>
                    <li class="navigation__item navigation__item_social">
                        <a class="navigation__social-link" href="#"><i class="fab fa-instagram"></i></a>
                        <a class="navigation__social-link" href="#"><i class="fab fa-vk"></i></a>
                        <a class="navigation__social-link" href="#"><i class="fab fa-facebook-square"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="media">
        <p class="media__headline">Музыка</p>
        <img class="media__photo" src="../images/photomedia.jpg" alt="">
    </section>
    <section class="video" id="video">
        <h3 class="video__title">Кавер-видео</h3>
        <div class="video__container">
            <div class="video__item">
                <iframe width="360" height="215" src="https://www.youtube.com/embed/rPu2C9ycaTc" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
            <div class="video__item">
                <iframe width="360" height="215" src="https://www.youtube.com/embed/H1X55IEp_l4" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
            <div class="video__item">
                <iframe width="360" height="215" src="https://www.youtube.com/embed/As24wsACzyg" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
        </div>
    </section>
    <section class="video">
        <h3 class="video__title">Видео с мероприятий</h3>
        <div class="video__container">
            <div class="video__item">
                <iframe width="360" height="215" src="https://www.youtube.com/embed/fEga3Hrm1QE" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
            <div class="video__item">
                <iframe width="360" height="215" src="https://www.youtube.com/embed/4O1b3_flw9s" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
            <div class="video__item">
                <iframe width="360" height="215" src="https://www.youtube.com/embed/fEUNXDegA1Y" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
            <div class="video__item">
                <iframe width="360" height="215" src="https://www.youtube.com/embed/lVdG8jfeX6g" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
        </div>
    </section>
    <section>
        <h3 id="audio">Аудио</h3>
        <ul>
            <li>BrokenPlus<br>
                <audio src="../audio/BrokenPlus" controls ></audio>
            </li>
            <li><audio src="../audio/Esli" controls>Esli</audio></li>
            <li><audio src="../audio/Marx" controls>Marx</audio></li>
            <li><audio src="../audio/MarxMaste">MarxMaste</audio></li>
            <li><audio src="../audio/My-baby-you">My-baby-you</audio></li>
            <li><audio src="../audio/Perte">Perte</audio></li>
            <li><audio src="../audio/TooMuch">TooMuch</audio></li>
            <li><audio src="../audio/Вечерняя-застольная">Вечерняя-застольная</audio></li>
            <li><audio src="../audio/Березовый-сок">Березовый-сок</audio></li>
            <li><audio src="../audio/Любовь-похожая-на-сон">Любовь-похожая-на-сон</audio></li>
        </ul>
    </section>
    <footer class="footer">
        <div class="logo">
            <span class="logo__footer">Игорь Долгих</span><br>
            <p class="logo__rights">&#169; Ольга Долгих 2019.
                Все права.</p>
        </div>
        <button class="footer__button button" id="btn" onclick="openForm()">закажите выступление</button>
        <div id="footer__form" class="form__container">
            <form class="order-form" action="#" id="order-form">
                <div class="order-form__inner">
                    <h3 class="order-form__header">Закажите выступление</h3>
                    <label class="order-form__username" for="username">Ваше имя</label>
                    <input class="order-form__text" type="text" id="username">
                    <label class="order-form__tel" for="phone">Ваш телефон</label>
                    <input class="order-form__phone" id="phone" type="tel">
                    <input class="order-form__input-submit button" type="submit" value="Отправить">
                </div>
                <i class="fas fa-times-circle order-form__button" id="close" onclick="closeForm()"></i>
            </form>
        </div>
        <div class="social-link">
            <a class="logo__social-link" href="#">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="logo__social-link" href="#">
                <i class="fab fa-vk"></i>
            </a>
            <a class="logo__social-link" href="">
                <i class="fab fa-facebook-square"></i>
            </a>
        </div>
    </footer>
</body>
</html>
